	<script type="text/javascript">
	
	/*
		장바구니에 필요한 기능 정리 해보기
		장을 보기위해선 상품 리스트가 존재해야한다.
		상품 리스트에는 상품명, 가격, 수량(구매자에겐 보이지않고 더 구매 못할시 재고소진입니다.)

		상품리스트 자체는 객체로 선언되어있는 상태에서
		장바구니라는 배열에 추가했다가 뺏다가하는식으로 가면 
		결국, 어떤 상품을 어떤 순서로 넣던지 상관없이 장바구니의 기능을 하게 된다.
		
	
	*/

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON Data_Type</title>
</head>
<body>
	<h1>JSON 데이터 타입</h1>
	<div id="output"></div>
	
	<script type="text/javascript">
		/*
			* JSON 데이터 타입
			- 문자열
			- 숫자
			- 객체
			- 배열
			- 논리형
			- null
		*/
		// 문자열
		let str = {"name" : "park"};
		// 숫자
		let num = {"age" : 28};
		// 객체
		let obj = {
				"employee" : {"name" : "park", "age" : 28, "city" : "성남"}
		};
		
		document.getElementById("output").innerHTML += str + '<br>';
		document.getElementById("output").innerHTML += num + '<br>';
		document.getElementById("output").innerHTML += obj + '<br>';
		document.getElementById("output").innerHTML += obj.employee.name + '<br>';
		document.getElementById("output").innerHTML += obj.employee.age + '<br>';
	</script>
	
</body>
</html>
